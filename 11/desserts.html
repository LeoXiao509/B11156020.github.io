<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: rgba(242, 242, 240);
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dessert {
            margin-bottom: 20px;
        }
        
        .dessert img {
            width: 100%;
            height: auto;
        }
        
        .dessert h2 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .dessert p {
            margin-top: 5px;
        }
        
        .logo img {
            width: 20%;
            height: auto;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png">
        </div>
    </div>

    <div class="container">
        <div class="dessert">
            <img src="dessert1.jpg" alt="甜點1">
            <h2>甜點名稱1</h2>
            <p>這是甜點1的描述。</p>
        </div>

        <div class="dessert">
            <img src="dessert2.jpg" alt="甜點2">
            <h2>甜點名稱2</h2>
            <p>這是甜點2的描述。</p>
        </div>

        <div class="dessert">
            <img src="dessert3.jpg" alt="甜點3">
            <h2>甜點名稱3</h2>
            <p>這是甜點3的描述。</p>
        </div>
    </div>
</body>

</html>
